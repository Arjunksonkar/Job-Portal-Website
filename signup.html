<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="newUsername">Choose a Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Create a Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <button type="submit">Sign Up</button>
      <p id="signup-message" class="signup-message"></p>
    </form>
    <p class="login-link">Already have an account? <a href="login.html" id="login">Login</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
